version: 2
jobs:
  plan:
    docker:
     - image: hashicorp/terraform:light
    steps:
      - checkout
      - run: mkdir -p /tmp/tfplan_dir
      - run: terraform init
      - persist_to_workspace:
          root: /tmp/tfplan_dir
          paths:
            - tfplan
      - run: terraform plan -out=/tmp/tfplan_dir/tfplan
  apply:
    docker:
     - image: hashicorp/terraform:light
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/tfplan_dir
      - run: terraform init
      - run: terraform apply -auto-approve "/tmp/tfplan_dir/tfplan"

workflows:
  version: 2
  validate_infra:
    jobs:
      - plan
      - apply:
          requires:
            - plan
          filters:
            branches:
              only: master
